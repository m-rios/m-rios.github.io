	<title>Utopian Robotics</title>
	<link rel="stylesheet" type="text/css" href="resources/framework.css">
	<link rel="stylesheet" type="text/css" href="resources/main.css">
	<link rel="stylesheet" type="text/css" href="resources/about.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script> 
	<script src="resources/main.js" type="text/javascript"></script> 

	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
	<link href="resources/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>	

	<!-- Header_________________________________________________ -->
	<a name="linktotop"></a>
	<div id="header" class="header">
		<div class="header-content">
			<div class="col-3">
				<div class="home">
					<a href="#linktotop">Utopian Robotics</a>
				</div>
			</div>
			<div class="col-6">
			</div>
			<div class="col-3">
				<div class=right-aligned-container>
					<div class="about">
						<a href="#linktoabout"> About </a>
					</div>
					<div class="blog">
						Blog
					</div>
					<div class="contact">
						<p class="contact-text">
							Contact
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Content_________________________________________________ -->
	<div class="content">
		<!-- Landing_________________________________________________ -->
		<div class="background-lander" id="landing">
		</div>

		<!-- Meet the team_______________________________________________ -->
		<a id="linktoabout" name="linktoabout"></a>
		<div class="material-panel" id="about">
			<div class="about-title">
				Meet the team!
			</div>
			
			<div class="team-grid">
				<div class="grid">
					<div class="row">
						<div class="col-4">

							<div class="team-member">
								<a class="round-link" href="member.html">
									<div class="headshot" style="background-image: url('resources/images/alan.jpeg');">					
									</div>
									<div class="member-description">
										<h6>Gonzalo</h6>
										<p>Born manipulator.</p>
									</div>
								</a>
							</div>

						</div>
						<div class="col-4">

							<div class="team-member">
								<a class="round-link" href="member.html">
									<div class="headshot" style="background-image: url('resources/images/alan.jpeg');">					
									</div>
									<div class="member-description">
										<h6>Sofia</h6>
										<p>Money maker.</p>
									</div>
								</a>
							</div>

						</div>
						<div class="col-4">

							<div class="team-member">
								<a class="round-link" href="member.html">
									<div class="headshot" style="background-image: url('resources/images/alan.jpeg');">					
									</div>
									<div class="member-description">
										<h6>Miguel</h6>
										<p>Control ninja.</p>
									</div>
								</a>
							</div>

						</div>
					</div>
					<div class="row" style="height: 50px">
					</div>
					<div class="row">
						<div class="col-4">

							<div class="team-member">
								<a class="round-link" href="member.html">
									<div class="headshot" style="background-image: url('resources/images/alan.jpeg');">					
									</div>
									<div class="member-description">
										<h6>Rodrigo</h6>
										<p>Alan's navigator.</p>
									</div>
								</a>
							</div>

						</div>
						<div class="col-4">

							<div class="team-member">
								<a class="round-link" href="member.html">
									<div class="headshot" style="background-image: url('resources/images/alan.jpeg');">					
									</div>
									<div class="member-description">
										<h6>Alan</h6>
										<p>I, robot.</p>
									</div>
								</a>
							</div>

						</div>
						<div class="col-4">

							<div class="team-member">
								<a class="round-link" href="member.html">
									<div class="headshot" style="background-image: url('resources/images/mario.png');">					
									</div>
									<div class="member-description">
										<h6>Mario</h6>
										<p>Linux lover.</p>
									</div>
								</a>
							</div>

						</div>
					</div>
					<div class="row" style="height: 50px">
					</div>
				</div>	

			</div>
		</div>
		<!-- Contact_________________________________________________ -->
		<div class="material-panel" id="contact-panel">
			<div class="about-title" id="contact-title">Contact us</div>

			<form class="contact-content" id="contact-form" name="contact-form">

				<div class="field">
					<div class="field-title">Name</div>
					<div class="field-input">
						<input type="text" name="name" class=" input-box" required>					
					</div>
				</div>

				<div class="field">
					<div class="field-title">Address</div>
					<div class="field-input">
						<input type="email" name="email" class=" input-box" required>					
					</div>
				</div>

				<div class="field">
					<div class="field-title">Message</div>
					<div class="field-input message">
						<textarea id="message" class="input-box message" form="contact-form" required></textarea>
					</div>
				</div>
				<div class="button-wrapper">
					<input type="submit" name="submit" class="round-button" value="Send">
				</div>
			</form>			
		</div>
		
	</div>

	<!-- Footer_________________________________________________ -->
	<div class="footer">
		<div class="footer-content">
			<div class="col-3">
				<div class="logo">
				</div>
			</div>
			<div class="col-6">
			</div>
			<div class="col-3">
				<div class="footer-right-side">
					<div class="footer-right-text">
						Find us in:
					</div>
					<div class="footer-social-media">
						<a class="media-link"><i class="fa fa-twitter fa-2x"></i></a>
					</div>
				</div>
			</div>
		</div>
	</div>
