<!DOCTYPE html>
<html>
<head>
	<title>About - Utopian Robotics</title>
	<link rel="stylesheet" type="text/css" href="resources/framework.css">
	<link rel="stylesheet" type="text/css" href="resources/about.css">
	<link rel="stylesheet" type="text/css" href="resources/main.css">
	<!-- <link rel="stylesheet" type="text/css" href="resources/test.css"> -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script> 
	<script src="resources/main.js" type="text/javascript"></script> 
<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
</head>
<body>


	<div class="test-container">
		<div class="material-panel" id="contact-panel">
			<div class="about-title" id="contact-title">Contact us</div>

			<div class="contact-content">

				<div class="field">
					<div class="field-title">Address</div>
					<div class="field-input">
						<input type="email" name="email" class="material-panel input-box">					
					</div>
				</div>

				<div class="field">
					<div class="field-title">Subject</div>
					<div class="field-input">
						<input type="text" name="subject" class="material-panel input-box">					
					</div>
				</div>

				<div class="field">
					<div class="field-title">Message</div>
					<div class="field-input" id="message">
						<textarea id="message" class="material-panel input-box"></textarea>
					</div>
				</div>
				<div class="button-wrapper">
					<input type="submit" name="submit" class="round-button">
				</div>
			</div>
				
		</div>
	</div>


</body>
</html>
